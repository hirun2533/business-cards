<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <div class="form-style-5">
        <form #cardTemplate="ngForm" ngControl="cardTemp"> 
    <fieldset>
    <legend><span class="number">1</span>Take a photo</legend>
    <webcam [height]="350" 
    [trigger]="ImageObservable"
    (imageCapture)="ImageContain($event)" 
    (initError)="ImageError($event)"
    [imageQuality]="1"></webcam>
  
    <span id="takepic" class="takepic" *ngIf="Image">  
 
        <img [src]="Image.imageAsDataUrl" id="Image"/>
        <button type="takepic" (click)="ImageConvert()">
            <i class="far fa-arrow-alt-circle-up"></i>
            Done </button>
    </span>
 
   <button type="button" (click)= "Imagetrigger()">
      <i class="fas fa-camera-retro"></i>
        Apply  </button>
          </fieldset>
        </form>
      </div>
