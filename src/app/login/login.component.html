    <div class="login-wrap">
        <form [formGroup]="Templogin" (ngSubmit)="login()" class="login-form col-sm-4 col-sm-offset-4">
      
      
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Welcome to Business Card</label>
               
                <div class="login-form">
              <div class="alert" role="alert" *ngIf="authService.text">
                  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                  <strong>Danger!</strong> Username or Password is not correct Please try again
              </div>
             <div class = "sign-in-html">
              <div class="group">
                <label class="label" for="username">
                 
                  <label for="user" class="label">Email</label>
                </label>
                <input class="input" placeholder="username@gmail.com" formControlName="username">

              </div>
      
    
              <div class="group">
                <label class="label" for="username">
                    <label for="pass" class="label">Password</label>
                </label>
                <input class="input" type="password" placeholder="password"
                  [formControl]="Templogin.controls['password']">
               
              </div>
      
              <div class="group">
                  <input type="submit" class="button" value="Sign In">
              </div>

             
            </div>
             </div>
          </div>
        </form>
      </div>
